{% extends 'base.html' %}

{% block content %}    
    
    <h1>Signup</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form method='POST'>
        <label><span class="form_label">Username</span>
            <input name="username" type="text" value='{{username}}' />&nbsp; {{username_error}} &nbsp;
        </label>
        
        <label><span class="form_label">Password</span>
            <input name="password" type="password" value='{{password}}' />&nbsp;{{password_error}} &nbsp;
        </label>
        
        <label><span class="form_label">Verify Password </span>
            <input name="password_validate" type="password" value='{{password_validate}}' />&nbsp;{{password_validate_error}} &nbsp;
        </label>
        
        <label><span class="form_label">Email (optional)</span>
            <input name="email" type="text" value='{{email}}' /> &nbsp;{{email_error}} &nbsp;
        </label>
       
        <input class="submit" type="submit" value="Submit" />
    </form>

{% endblock %}
