{% extends 'base.html' %}

{% block content %}    
    
    <h1>Signup</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form method='POST'>
        <table>
            <tr>
                <td><label><span class="form_label">Username</span></td>
                <td>
                    <input name="username"  type="text" value='{{username}}' /> &nbsp;<span style="color:red;">{{username_error}}</span> &nbsp;  
                </td>
            </tr>
            <tr>
                <td><label><span class="form_label">Password</span></td>
                <td>
                    <input name="password"  type="password" value='{{password}}' /> &nbsp;<span style="color:red;">{{password_error}}</span> &nbsp;
                </td>
            </tr>
            <tr>
                <td><label><span class="form_label">Verify Password </span></td>
                <td>
                    <input name="password_validate" type="password" value='{{password_validate}}' />&nbsp;<span style="color:red;">{{password_validate_error}}</span> &nbsp;   
                </td>    
                </tr>
            <tr>
                <td><label><span class="form_label">Email (optional)</span></td>
                <td>
                    <input name="email" type="text" value='{{email}}' /> &nbsp;<span style="color:red;">{{email_error}}</span> &nbsp;
                </td>
            </tr>
        </table>
    
                    <input class="submit" type="submit" value="Submit" />   
    
     
    </form>
{% endblock %}
